<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and loop</title>
</head>
<body>
    <button onclick="HelloRyan()">Click</button>
    <button onclick="add()">Add</button>
    <br>
    <br>
    <br>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"> <br> <br> <br>
    <button onclick="addition()">Add numbers</button>
    <button onclick="subtraction()">Subtract numbers</button>
    <button onclick="multiplication()">Multiply numbers</button>
    <button onclick="division()">Devide numbers</button>
    <button onclick="modulus()">module numbers</button>
    
    <p id="result"></p>
</body>
</html>

<script>
    function HelloRyan() {
        alert("HelloRyan");
    }
    /*HelloRyan();*/

    function add() {
        let sum = 0;
        for (let i=1; i<=10; i++) {
            sum += i;
        }
        alert("The sum of numbers from 1 to 10 is: " + sum);
    }
    function addition(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) + parseFloat(num2);
        alert("The result is " +result);
        document.getElementById("result").innerText = "The result is " + result;
    }
    function subtraction(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) - parseFloat(num2);
        alert("The result is " +result);
        document.getElementById("result").innerText = "The result is " + result;
    }

    function multiplication(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) * parseFloat(num2);
        alert("The result is " +result);
        document.getElementById("result").innerText = "The result is " + result;
    }

    function division(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) / parseFloat(num2);
        alert("The result is " +result);
        document.getElementById("result").innerText = "The result is " + result;
    }

    function modulus(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) % parseFloat(num2);
        alert("The result is " +result);
        document.getElementById("result").innerText = "The result is " + result;
    }

</script>
